<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <link href="https://fonts.cdnfonts.com/css/happy-camper" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Les Cabanes</title>
    <link rel="icon" href="photos/favicon.png">
</head>
<body>
    <form>
        <legend>Réservez notre cabane !</legend>
  
        <div class="inputBox">
            <input type="text" name="" id="analogies" required="required">
            <label for="analogies">Prénom</label></div>
  
        <div class="inputBox">
            <input type="text" name="" id="valeurAnalogies" required="required">
            <label for="valeurAnalogies">Nom</label></div>

        <div class="inputBox">
            <input type="email" name="" id="email" required="required">
            <label for="email">Email</label></div>
  
        <div class="inputBox">
            <input type="date" name="" id="explications" required="required">
            <label for="explications">Date de début</label>
        </div>
  
        <div class="inputBox">
            <input type="date" name="" id="images" required="required">
            <label for="images">Date de fin</label>
        </div>
  
        <input type="submit" onclick="send_form()" name="" id="Envoi">
    </form>

    <!-- JavaScript pour la couleur des champs de date -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const dateInputs = document.querySelectorAll('input[type="date"]');
        
        dateInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.color = 'black';
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.style.color = 'beige';
                }
            });
        });
    });
    </script>
</body>
</html>
